- Conventional CDR Method:
    - Forestry:
        description: all forestry-related carbon dioxide removal methods, in particular
          afforestation, reforestation, agroforestry and improved forest management
    - Afforestation and Reforestation:
        description: afforestation and reforestation
        note: This is a subcategory of "Forestry"
    - Agroforestry:
        description: agroforestry
        note: This is a subcategory of "Forestry"
    - Improved Forest Management:
        description: improved forest management
        note: This is a subcategory of "Forestry"
    - Peatland and Wetland Restoration:
        description: restoration of peat and coastal wetlands, including "Blue Carbon"
    - Peatland Restoration:
        description: restoration of peatlands
        note: This is a subcategory of "Peatland and Wetland Restoration"
    - Coastal Wetland Restoration:
        description: restoration of coastal wetlands, including "Blue Carbon"
        note: This is a subcategory of "Peatland and Wetland Restoration"
    - Soil Carbon Sequestration:
        description: soil carbon sequestration in croplands and graslands
    - Durable Wood Products:
        description: use of durable wood products and building elements
